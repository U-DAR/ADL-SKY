<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADL SKY</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f7f7f7;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #003366;
      padding: 0;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      text-align: right;
      transition: all 0.3s ease;
    }

    input:focus, button:focus {
      border-color: #003366;
      outline: none;
    }

    input {
      background-color: #f9f9f9;
    }

    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #002244;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .logos img {
      width: 150px;
      height: auto;
      transition: all 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }

      .logos img {
        width: 120px;
      }

      iframe {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- الفيديو في الخلفية -->
  <video autoplay muted loop playsinline webkit-playsinline class="video-bg">
    <source src="your-video.mp4" type="video/mp4">
    <source src="your-video.webm" type="video/webm">
    <source src="your-video.ogv" type="video/ogg">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div class="overlay">
    <div class="form-container">
      <div class="logos">
        <img src="images/logo1.png" alt="Logo 1">
        <img src="images/logo2.png" alt="Logo 2">
      </div>

      <h2>سجل اهتمامك</h2>
      
      <!-- نموذج تسجيل بسيط -->
      <form id="form" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="name" placeholder="الاسم الكامل" required style="margin: 10px;">
        <input type="tel" id="phone" placeholder="رقم الهاتف" required style="margin: 10px;">
        <button type="submit">أرسل</button>
      </form>
    </div>
  </div>

</body>
</html>
