<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADL SKY</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f7f7f7;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(65%) contrast(110%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #ffffff;
      text-align: center;
    }

    p.subheading {
      margin-top: 0;
      margin-bottom: 20px;
      color: #e0e0e0;
      font-size: 15px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      text-align: right;
      transition: all 0.3s ease;
    }

    input:focus, button:focus {
      border-color: #003366;
      outline: none;
    }

    input {
      background-color: #fefefe;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border: none;
      align-self: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #002244;
      transform: scale(1.05);
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 15px;
    }

    .logos img {
      width: 120px;
      height: auto;
      transition: all 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.1);
    }

    ul.features {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      color: white;
      font-size: 14px;
      line-height: 1.8;
      text-align: right;
    }

    @media (max-width: 600px) {
      .form-container {
        width: 90%;
        padding: 20px;
        max-width: 320px;
      }

      .logos img {
        width: 90px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <video autoplay muted loop playsinline webkit-playsinline class="video-bg">
    <source src="your-video.mp4" type="video/mp4">
    <source src="your-video.webm" type="video/webm">
    <source src="your-video.ogv" type="video/ogg">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div class="overlay">
    <div class="form-container">
      <div class="logos">
        <img src="images/logo1.png" alt="Logo 1">
        <img src="images/logo2.png" alt="Logo 2">
      </div>

      <h2>حياة تلامس السماء</h2>
      <p class="subheading"> برج سكني بموقع مميز و تصميم راقٍ بمواصفات استثنائية </p>
      <h2>سجل اهتمامك</h2>

      <form action="https://formspree.io/f/xgvzzebo" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" name="name" placeholder="الاسم الكامل" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف" required>
        <button type="submit" style="align-self: center; width: auto; min-width: 120px; text-align: center;"> إرسال</button>
      </form>

      <ul class="features">
        <li>✔ واجهات زجاجية بالكامل</li>
        <li>✔ مدخل فخم بتصميم فندقي</li>
        <li>✔ شقق نصف مؤثثة </li>
        <li>✔ وحدات تناسب السكن والأستثمار</li>
      </ul>
    </div>
  </div>

</body>
</html>
