<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADL SKY</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center; /* وضع المربع في المنتصف */
      align-items: center;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    .form-container {
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 350px; /* تقليص عرض المربع */
      max-width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      border: none;
    }

    h2 {
      font-size: 18px; /* تصغير حجم النص */
      margin-bottom: 15px; /* تقليل المسافة بين العنوان والمربعات */
      color: #003366;
      padding: 0;
      border: none;
      background-color: transparent;
      text-align: right;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px; /* تصغير حجم الخط */
      border-radius: 8px;
      text-align: right;
      transition: all 0.3s ease;
    }

    input:focus, button:focus {
      border-color: #003366;
      outline: none;
    }

    input {
      background-color: #f9f9f9;
    }

    button {
      background-color: #003366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 15px;
      font-size: 16px;
      display: block;
      margin-top: 10px;
    }

    button:hover {
      background-color: #002244;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .logos img {
      width: 150px;
      height: auto;
      transition: all 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }

      .logos img {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="videos/your-video.mp4" type="video/mp4">
    <source src="videos/your-video.webm" type="video/webm">
    <source src="videos/your-video.ogv" type="video/ogg">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <div class="overlay">
    
    <div class="form-container">
      <div class="logos">
        <img src="images/logo1.png" alt="Logo 1">
        <img src="images/logo2.png" alt="Logo 2">
      </div>
      
      <h2>سجل اهتمامك</h2>
      
      <form id="form" style="display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="name" placeholder="الاسم الكامل" required style="margin: 10px; width: 250px;">
        <input type="tel" id="phone" placeholder="رقم الهاتف" required style="margin: 10px; width: 250px;">
        <button type="submit" style="margin: 10px; width: 250px; text-align: center;">أرسل</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();

      // جمع البيانات من النموذج
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      // رابط API الذي حصلت عليه من NoCodeAPI
      const apiURL = "https://v1.nocodeapi.com/USERNAME/google_sheets/API_KEY?tabId=Sheet1";

      // إرسال البيانات إلى API
      fetch(apiURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          phone: phone
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("تم إرسال البيانات بنجاح!");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("حدث خطأ أثناء إرسال البيانات.");
      });
    });
  </script>

</body>
</html>
